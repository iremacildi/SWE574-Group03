{% extends "eventify/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Cancel Service</legend>
            <h2>Are you sure you want to cancel the service "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'service_detail' object.id %}">Return</a>
        </div> 
    </form>
</div>
{% endblock content %}
